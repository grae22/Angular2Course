<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="{{ data.picUrl }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"><b>{{ data.name }}</b>
      <span style='color: #aaa;'>{{ data.nick }}</span>
    </h4>
    <div>{{ data.content }}</div>
    <span><heart [heartCount]='data.heartCount' [isHearted]='data.hearted'></heart></span>
  </div>
</div>
