<form #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      ngControl="name"
      #name="ngForm"
      id="name"
      type="text"
      class="form-control"
      required
      minlength="3" />
    <div *ngIf="name.touched && name.errors">
      <div
        *ngIf="name.errors.required"
        class="alert alert-danger">Name is required.</div>
      <div
        *ngIf="name.errors.minlength"
        class="alert alert-danger">
        Name must be at least {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      ngControl="email"
      #email="ngForm"
      type="text"
      id="email"
      class="form-control"
      required />
    <div *ngIf="email.touched && email.errors">
      <div
        *ngIf="email.errors.required"
        class="alert alert-danger">
        Email is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="frequency">Frequency of emails</label>
    <select
      ngControl="frequency"
      #frequency="ngForm"
      id="frequency"
      class="form-control"
      required>
      <option></option>
      <option *ngFor="#freq of frequencies">{{ freq }}</option>
    </select>
    <div
      *ngIf="frequency.touched && !frequency.valid"
      class="alert alert-danger">
      Please select a frequency.
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="!form.valid">Submit</button>
  </div>
</form>
